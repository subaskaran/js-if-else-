<p id="demo"> </p>
<p id="memo"> </p>
    <script>
        function greaterNum(n1,n2)
        {
            if (n1>n2)
            {
            return n1;
            }
            else
            {
              return n2;
            }
        }
document.getElementById("demo").innerHTML="The greater number of 10 and 5 is "+greaterNum(10,5)+".";
document.getElementById("memo").innerHTML="The greater number of 5 and 10 is "+greaterNum(5,10)+".";
    </script>
